<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatim OS ∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="HatimOS.boot()">

    <div id="background">
        <div id="space"></div> </div>

    <div id="lock" onclick="HatimOS.unlock()">
        <div class="brand">H</div>
        <h1 id="clock">00:00:00</h1>
        <p>HATIM OS INFINITY</p>
        <p class="blink">اضغط للدخول</p>
    </div>

    <div id="desktop"></div>

    <div id="store" class="overlay">
        <div class="store-header">
            <h1><i class="fas fa-shopping-bag"></i> متجر التطبيقات</h1>
            <button class="close-btn" onclick="HatimOS.toggleStore(false)">×</button>
        </div>
        <div id="store-items" class="store-grid"></div>
    </div>

    <div id="taskbar">
        <div class="start-btn" onclick="HatimOS.toggleStore(true)">
            <i class="fas fa-th-large"></i>
        </div>
        <div id="active-apps"></div>
        <div id="mini-clock">00:00</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
